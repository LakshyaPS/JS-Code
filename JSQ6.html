<html>
<body>
	<script>
		p=parseInt(prompt("Enter the Principal Value"))
		r=parseInt(prompt("Enter the Rate"))
		t=parseInt(prompt("Enter the Time"))
		si=p*r*t/100
		amount=p*(1+r/100)
		document.write("<b>","<i>","The simple interest is=",si,"<b>","<i>","<br>")
		document.write("<b>","<i>","The amount is=",Math.pow(amount,t),"<b>","<i>")
	</script>
</body>
</html>
