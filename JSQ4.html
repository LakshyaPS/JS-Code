<html>
<body>
	<script>
		l=parseInt(prompt("ENTER THE LENGTH"))
		b=parseInt(prompt("ENTER THE BREADTH"))
		ar=l*b
		per=2*(l+b)
		dia=l*l + b*b 
		document.write("The area of the rectangle is ="," ",ar,"<br>")
		document.write("The perimeter of the rectangle is ="," ",per,"<br>")
		document.write("The diagonal of the rectangle is ="," ",Math.sqrt(dia))
    </script>
</body>
</html>
