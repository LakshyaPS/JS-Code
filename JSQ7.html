<html>
<body>
	<script>
		n=parseInt(prompt("ENTER THE NUMBER"))
		sq=n*n
		cu=n*n*n
		document.write("The square of the number entered is=",sq,"<br>")
		document.write("The cube of the number entered is=",cu,"<br>")
		document.write("The square root of the number entered is=",Math.sqrt(n),"<br>")
		document.write("The cube root of the number entered is=",Math.cbrt(n),"<br>")
	</script>
