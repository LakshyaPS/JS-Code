<html>
<body>
<script>
	a=parseInt(prompt("enter the first number"))
	b=parseInt(prompt("enter the second number"))
	sum=a+b
	diff=a-b
	pro=a*b
	div=a/b
	rem=a%b
	document.write("The sum of the numbers entered is:"," ",sum,"<br>")
	document.write("The difference of the numbers entered is:"," ",diff,"<br>")
	document.write("The product of the numbers entered is:"," ",pro,"<br>")
	document.write("The division of the numbers entered is:"," ",div,"<br>")
	document.write("The remainder of the numbers entered is:"," ",rem,"<br>")
</script>
</body>
</html>
