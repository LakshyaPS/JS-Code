<html>
<head>
	<script>
		n=prompt("Enter the customer name")
		lmr=parseInt(prompt("Enter last month's reading:"))
		cmr=parseInt(prompt("Enter current month's reading:"))
		twc=cmr-lmr 
		bill=2.5*twc	
		document.write("Customer name is:",n,"<br>")
		document.write("Last Month Reading:"," ",lmr,"<br>")
		document.write("Current Month Reading:"," ",cmr,"<br>")
		document.write("Total water consumption:"," ",twc," ","liters","<br>")
		document.write("Bill Amount:"," ",bill," ","rs","<br>")
</script>
</head>
</html>
