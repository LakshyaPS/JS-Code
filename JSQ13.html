<html>
<body>
	<script>
		wa=parseInt(prompt("Enter your marks in WEB APPLICATION"))
		math=parseInt(prompt("Enter your marks in MATHS"))
		eng=parseInt(prompt("Enter your marks in ENGLISH"))
		sc=parseInt(prompt("Enter your marks in SCIENCE"))
		cs=parseInt(prompt("Enter your marks in COMPUTER SCIENCE"))
		sum=wa+math+eng+sc+cs
		per=(sum/500)*100 ///ASSUMING THAT EACH EXAM IS OF 100 MARKS///
		if(per>=60)
			document.write("<i>","<b>","You are pass"," ","<br>","Your percentage is"," ",per,"<i>","<b>")
		else
			document.write("<i>","<b>","Work Hard"," ","<br>","Your percentage is"," ",per,"<i>","<b>",)
	</script>
</body>
</html>
